<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./JavaScrip/main.js"></script> <!-- Atributo defer para cargar el JS -->
    <script defer src="./JavaScrip/productos.js"></script>
    <script defer src="./JavaScrip/carrito.js"></script>
    <title>LA CEPA</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <h1>Tienda de Vinos</h1>
        <nav>
            <ul>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section id="catalogo">
        <h2>Nuestros Vinos</h2>
        <div id="productos-container"></div> <!-- Aquí se generarán los productos dinámicamente -->
        
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="lista-carrito"></div> <!-- Aquí se verá el listado de productos en el carrito -->
        <p>Total: $<span id="total">0</span></p>
        <button id="comprar">Comprar</button>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o necesitas más información? Envíanos un mensaje.</p>
        
        <form id="form-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    
        <p id="mensaje-exito" style="display:none; color:green;">¡Gracias por tu mensaje! Nos pondremos en contacto pronto.</p>
    </section>

    <footer>
        <p>&copy; 2024 Tienda de Vinos</p>
    </footer>
</body>
</html>
